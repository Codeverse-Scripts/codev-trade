<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEV CRAFTING</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <img src="assets/bg.png" class="bg">
        <div class="main-title">TRADE SYSTEM</div>

        <div class="trade-content">
            <div class="inventory">
                <div class="title">INVENTORY</div>
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="btn accept-btn">ACCEPT TRADE</div>
                <div class="time-circle">
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 84 84" fill="none">
                            <circle cx="42" cy="42" r="42" fill="white" fill-opacity="0.05"/>
                            <circle cx="42" cy="42" r="41.5" stroke="url(#paint0_linear_184_409)" stroke-opacity="0.4"/>
                            <defs>
                            <linearGradient id="paint0_linear_184_409" x1="42" y1="-1.71985e-06" x2="42" y2="84" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FFE24B" stop-opacity="0"/>
                                <stop offset="0.520833" stop-color="#FFE24B"/>
                                <stop offset="1" stop-color="#FFE24B" stop-opacity="0"/>
                            </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <svg class="loading">
                        <circle r="50" cx="52" cy="52" class="top"></circle>
                        <circle r="50" cx="52" cy="52" class="under"></circle>
                    </svg>
                    <div class="seconds">60</div>
                </div>
                <div class="btn decline-btn">CANCEL TRADE</div>
            </div>
            <div class="offer-side">
                <div class="your-offer">
                    <div class="title yellow">YOUR OFFER</div>
                    <div class="accept-box"></div>
                    <div class="boxes">
                        <div class="box" id="box-1"></div>
                        <div class="box" id="box-2"></div>
                        <div class="box" id="box-3"></div>
                        <div class="box" id="box-4"></div>
                        <div class="box" id="box-5"></div>
                        <div class="box" id="box-6"></div>
                        <div class="box" id="box-7"></div>
                        <div class="box" id="box-8"></div>
                        <div class="box" id="box-9"></div>
                        <div class="box" id="box-10"></div>
                    </div>
                </div>
                <div class="their-offer">
                    <div class="title">THEIR OFFFER</div>
                    <div class="accept-box"></div>
                    <div class="boxes">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="serve-name"><p>CODE</p> <span>VERSE</span></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
